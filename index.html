<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <header>
            <p>To-do List</p>
        </header>
        <section class="sidebar">
            <p class="heading">Add new task:</p>
            <div class="inputs">
                <form action="#">
                    <label for="taskTitle" class="titleLabel">Task:</label>
                    <label for="inputBar" class="inputLbel">Description:</label>
                    <input type="text" id="taskTitle">
                    <input type="text" id="inputBar">
                    <div class="submitDiv">
                        <input type="submit" value="Add task" id="addBtn">
                    </div>
                </form>
            </div>
            <hr>
            <p class="heading">Optional:</p>
            <div class="highlights">
                <p>Highlight</p>
                <div class="highlightBtns">
                    <input type="button" name="highlight" value="Yellow" id="yellow">
                    <input type="button" name="highlight" value="Red" id="red">
                    <input type="button" name="highlight" value="Blue" id="blue">
                    <input type="button" name="highlight" value="Green" id="green">
                    <input type="button" name="highlight" value="None" id="noColor">
                </div>
            </div>
            <div class="bg">
                <p>Background color</p>
                <div class="bgBtns">
                    <input type="button" name="pastel" value="Pastel yellow" id="pastelYellow">
                    <input type="button" name="pastel" value="Pastel pink" id="pastelPink">
                    <input type="button" name="pastel" value="Pastel blue" id="pastelBlue">
                    <input type="button" name="pastel" value="Pastel green" id="pastelGreen">
                    <input type="button" name="pastel" value="Default" id="noBg">
                </div>
            </div>
            <div class="note">
                <p>Note: Make sure to click the "Add task" button first before trying the optional buttons.</p>
            </div>
        </section>
        <section class="main">
            <div class="top">
                <p class="heading">Tasks</p>
            </div>
            <div class="taskSec"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
